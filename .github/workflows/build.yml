name: Calculator Pipeline

on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            apps/web/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('apps/web/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint || echo "No lint script yet"

  build:
    runs-on: ubuntu-latest
    needs: lint
    defaults:
      run:
        working-directory: apps/web
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            apps/web/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('apps/web/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install dependencies
        run: npm ci
      - name: Build project
        run: npm run build

  test:
    runs-on: ubuntu-latest
    needs: build
    defaults:
      run:
        working-directory: apps/web
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 24
      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            apps/web/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('apps/web/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test || echo "No tests yet"
