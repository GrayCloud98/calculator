name: Calculate Pipeline

on: [push]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Node
              uses: actions/setup-node@v4
              with:
                node-version: '23'

            - name: Install dependencies
              run: |
                npm install
                npm run build
